<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<form>
  <ion-item>
    <ion-select position="floating"  name="type">
      <ion-select-option value="admin">Estudiante</ion-select-option>
      <ion-select-option value="user">Docente</ion-select-option>
      <ion-select-option value="user">Acudiente</ion-select-option>
      <ion-select-option value="user">Secretaria Academica</ion-select-option>
      <ion-select-option value="user">Coordinador Academico</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input formGroupName="text" name="user"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input formGroupName="password" name="password"></ion-input>
  </ion-item>
  <ion-button expand="block" >Login</ion-button>
  <ion-button expand="block" >Register</ion-button>
</form>
</ion-content>
