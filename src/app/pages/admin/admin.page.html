<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="new7">
        <ion-title>Roles</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen color="new5">
      <ion-list [inset]="true" lines="none">
        <ion-item [button]="true" color="new5" (click)="selectRole('acudiente')">
          <ion-icon color="danger" slot="start" name="person-sharp" size="large"></ion-icon>
          <ion-label>Acudiente</ion-label>
        </ion-item>
        <ion-item [button]="true" color="new6" (click)="selectRole('coordinador')">
          <ion-icon color="tertiary" slot="start" name="person-sharp" size="large"></ion-icon>
          <ion-label>Coordinador</ion-label>
        </ion-item>
        <ion-item [button]="true" color="new5" (click)="selectRole('estudiante')">
          <ion-icon color="success" slot="start" name="person-sharp" size="large"></ion-icon>
          <ion-label>Estudiante</ion-label>
        </ion-item>
        <ion-item [button]="true" color="new6" (click)="selectRole('profesor')">
          <ion-icon color="warning" slot="start" name="person-sharp" size="large"></ion-icon>
          <ion-label>Profesor</ion-label>
        </ion-item>
        <ion-item [button]="true" color="new5" (click)="selectRole('rector')">
          <ion-icon color="secondary" slot="start" name="person-sharp" size="large"></ion-icon>
          <ion-label>Rector</ion-label>
        </ion-item>
        <ion-item [button]="true" color="new6" (click)="selectRole('secretaria')">
          <ion-icon color="medium" slot="start" name="person-sharp" size="large"></ion-icon>
          <ion-label>Secretaria</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="new7">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Men√∫ principal</ion-title>
        <ion-button slot="end" color="new5" (click)="confirmLogout()" [disabled]="isLoggingOut">
          <div class="logout-button-content">
            <ion-icon name="log-out-outline" size="large" *ngIf="!isLoggingOut"></ion-icon>
            <ion-spinner name="crescent" *ngIf="isLoggingOut"></ion-spinner>
          </div>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding main-menu">
      <div class="main-menu-center">
        <div class="flex-top">
          <ion-icon name="cloud-sharp" color="new7" size="large"></ion-icon>
          <ion-label>{{ getRoleTitle() }}</ion-label>
          <ion-icon name="cloudy-sharp" color="new7"></ion-icon>
        </div>
        
        <div class="form-container">
          <ion-spinner name="crescent" *ngIf="loadingRole"></ion-spinner>
          <app-form *ngIf="!loadingRole && showForm" [selectedRole]="selectedRole"></app-form>
        </div>

        
        <div class="flex-bottom">
          <ion-icon name="leaf" color="new8" size="large"></ion-icon>
          <ion-icon name="school-sharp" color="new8" size="large"></ion-icon>
        </div>
      </div>
    </ion-content>
  </div>
</ion-app>
