<ion-header translucent>
  <ion-toolbar>
    <ion-title>Crear horario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
      <ion-button (click)="save()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">DÃ­a</ion-label>
      <ion-select [(ngModel)]="form.day" interface="action-sheet">
        <ion-select-option *ngFor="let d of days" [value]="d">{{ d }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora de inicio</ion-label>
      <ion-datetime display-format="HH:mm" [(ngModel)]="form.startTime" presentation="time"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora de fin</ion-label>
      <ion-datetime display-format="HH:mm" [(ngModel)]="form.endTime" presentation="time"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Materia</ion-label>
      <ion-select [(ngModel)]="form.subject">
        <ion-select-option *ngFor="let s of subjects" [value]="s.id">{{ s.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Aula</ion-label>
      <ion-select [(ngModel)]="form.classroom">
        <ion-select-option *ngFor="let c of classrooms" [value]="c.id">{{ c.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Grupo</ion-label>
      <ion-select [(ngModel)]="form.group">
        <ion-select-option *ngFor="let g of groups" [value]="g">{{ g }}</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <ion-button expand="block" (click)="save()">Guardar clase</ion-button>
</ion-content>
