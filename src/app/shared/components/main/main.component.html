
<div *ngIf="isLoaded">
  <ion-segment color="new" [scrollable]="true" value="second">
    <ion-segment-button value="first" content-id="first">
      <ion-label>Cuenta</ion-label>
    </ion-segment-button>
    <ion-segment-button value="second" content-id="second">
      <ion-label>{{ ionLabel1 }}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="third" content-id="third">
      <ion-label>Soporte</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-item class="sub-header">
    <ion-label>{{ ionLabel2 }}</ion-label>
    <ion-label *nfIf="ionLabel3">{{ ionLabel3 }}</ion-label>
  </ion-item>
  <ion-segment-view>
    <ion-segment-content id="first">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card>
              <img [src]="userImage || 'https://ionicframework.com/docs/img/demos/card-media.png'" 
              alt="Foto de perfil del usuario" />
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card (click)="openModal()">
              <ion-card-header>
                <ion-card-title>Información personal</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <!-- <ion-icon name="information-circle" size="large" color="dark"></ion-icon> -->
              
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Cambiar contraseña</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <ion-icon name="keypad" size="large" color="dark"></ion-icon>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
          <ion-card (click)="confirmLogout()" [disabled]="isLoadingLogout">
            <ion-card-header>
              <ion-card-title>Cerrar sesión</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="logout-content">
                <ion-icon 
                  name="log-out-outline" 
                  size="large" 
                  color="dark" 
                  *ngIf="!isLoadingLogout">
                </ion-icon>
                <ion-spinner 
                  name="crescent" 
                  *ngIf="isLoadingLogout">
                </ion-spinner>
              </div>
            </ion-card-content>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-segment-content>
    <ion-segment-content id="second">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ ionCardTitle1 }}</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                
              </ion-card-content>
            </ion-card>
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{ ionCardTitle2 }}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card expand="block" class="log">
                <ion-card-header>
                  <ion-card-title>{{ ionCardTitle3 }}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                  <app-subject></app-subject>
                </ion-card-content>
              </ion-card>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-segment-content>
    <ion-segment-content id="third">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Preguntas frecuentes</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <ion-icon name="help-circle" size="large" color="dark"></ion-icon>
              </ion-card-content>
            </ion-card>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Contactar</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <ion-icon name="mail" size="large" color="dark"></ion-icon>
              </ion-card-content>
            </ion-card>
            <ion-card (click)="openReportModal()">
              <ion-card-header>
                <ion-card-title>Reportar problema</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-icon name="bug" size="large" color="dark"></ion-icon>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-segment-content>
  </ion-segment-view>
</div>
